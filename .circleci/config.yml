version: 2.1
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-py36:
          filters:
            tags:
              only: /.*/
jobs:
  build-py36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements-docs.txt" }}
      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make dev
      - run:
          name: install python dependencies for docs
          command: |
            . venv/bin/activate
            make dev-docs
      - save_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}-{{ checksum "Makefile" }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}-{{ checksum "requirements-docs.txt" }}
          paths:
            - "venv"
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            make test
      - run:
          name: generate code coverage data
          command: |
            . venv/bin/activate
            make coverage-codecov
      - run:
          name: Install awssecret2env
          command: |
            wget https://awssecret2env.s3.amazonaws.com/latest/awssecret2env-linux64
            chmod +x awssecret2env-linux64 && mv awssecret2env-linux64 awssecret2env
      - run:
          name: Create .env using awssecret2env
          command: ./awssecret2env --export --output .env secrets.txt
      - run:
          name: upload code coverage data
          # This approach relies on transport security only and feels pretty
          # insecure. That said, it is the recommended approach per codecov's
          # docs. This approach uses the $CODECOV_TOKEN env variable.
          # https://docs.codecov.io/docs/about-the-codecov-bash-uploader
          command: |
            . venv/bin/activate
            source .env
            bash <(curl -s https://codecov.io/bash)
      - run:
          name: build docs
          command: |
            . venv/bin/activate
            make docs
